<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="count==='1'">div1</div>
    <div v-else-if="count==='2'">div2</div>
    <div v-else>div3</div>

    <input type="number" v-model="count">
</div>


<script>
    // 创建vue的核心对象
    new Vue({
        el: "#app",
        data(){
            return {
                count: "3"
            }
        }
    });
</script>

</body>
</html>
