<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">

    <input name="username" v-model="username">
    <!--  插值表达式  -->
    {{username}}
</div>


<script>
    // 创建vue的核心对象
    new Vue({
        el: "#app",
        data() {
            return {
                username: ""
            }
        }
    });
</script>

</body>
</html>
